<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vinheta Criativa - Humor</title>
    <style>
        /* (mantive seu estilo original - só acrescentei o CSS necessário para a animação de digitação) */
        
         :root {
            --accent-1: #5b0b74;
            --accent-2: #d7ff00;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-2: rgba(255, 255, 255, 0.08);
            --text: #fbff66;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: "Montserrat", "Segoe UI", Roboto, Arial, sans-serif;
            overflow: hidden
        }
        
        #screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            background: linear-gradient(180deg, #f0eef0 0%, #000 100%)
        }
        
        .media-wrap {
            position: relative;
            flex: 1 1 auto;
            overflow: hidden
        }
        
        .media-wrap video,
        .media-wrap img.fallback {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scale(1.02);
            filter: saturate(0.98) contrast(1.02)
        }
        
        .media-wrap::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.45));
            pointer-events: none;
            mix-blend-mode: multiply
        }
        
        .media-wrap::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(60% 60% at 25% 40%, rgba(255, 255, 255, 0.02), transparent 15%), linear-gradient(180deg, transparent 30%, rgba(0, 0, 0, 0.35));
            pointer-events: none;
            mix-blend-mode: overlay
        }
        
        .sidebar {
            width: 14.5%;
            min-width: 120px;
            max-width: 240px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.03));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
            box-shadow: -18px 8px 40px rgba(0, 0, 0, 0.6), -6px 2px 12px rgba(0, 0, 0, 0.45);
            overflow: visible;
            padding: 18px 12px;
            border-left: 8px solid rgba(0, 0, 0, 0.12)
        }
        
        .sidebar .stripe {
            position: absolute;
            left: 0;
            top: 8%;
            bottom: 8%;
            width: 36px;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            background: linear-gradient(180deg, var(--accent-2), #c6e300 80%);
            box-shadow: inset 0 3px 8px rgba(255, 255, 255, 0.05), 6px 0 18px rgba(0, 0, 0, 0.45)
        }
        
        .label {
            position: absolute;
            right: 36px;
            transform-origin: center;
            transform: rotate(-90deg) translateY(-10%);
            color: var(--accent-1);
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.05rem;
            text-shadow: 0 2px 0 rgba(255, 255, 255, 0.03);
            z-index: 12
        }
        
        .medal {
            width: 150px;
            /* ajuste o tamanho que quiser */
            height: 150px;
            border-radius: 50%;
            background: #d4ff00;
            /* o círculo atrás */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* garante que nada vaze do círculo */
        }
        
        .medal img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* faz preencher tudo */
        }
        
        @keyframes floaty {
            0% {
                transform: translateY(-3px) rotate(-1deg)
            }
            50% {
                transform: translateY(6px) rotate(1deg)
            }
            100% {
                transform: translateY(-3px) rotate(-1deg)
            }
        }
        
        .sidebar .watermark {
            position: absolute;
            left: 12%;
            top: 50%;
            width: 80%;
            height: 80%;
            background-image: url('/mnt/data/fe978aaa-79a6-4315-a3d4-75ae31a58321.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.06;
            transform: translateY(-50%);
            filter: blur(0.3px) saturate(0.6);
            z-index: 2;
            pointer-events: none
        }
        
        .titleWrap {
            position: absolute;
            left: 6%;
            bottom: 18%;
            z-index: 6;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 18px;
            pointer-events: none
        }
        
        .title {
            font-size: clamp(28px, 6vw, 82px);
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.6), 0 1px 0 rgba(255, 255, 255, 0.02);
            transform-origin: left
        }
        
        .ribbon {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 10px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(6px) saturate(120%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5)
        }
        
        .scan {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.012) 0px, rgba(255, 255, 255, 0.012) 1px, transparent 1px, transparent 3px);
            mix-blend-mode: overlay;
            opacity: 0.6;
            animation: scanMove 6s linear infinite;
            z-index: 8
        }
        
        @keyframes scanMove {
            from {
                transform: translateY(-20%)
            }
            to {
                transform: translateY(20%)
            }
        }
        /* VINHETA */
        
        #vinheta {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 40%, #000 0%, #2b0030 40%, #5b0b74 80%, #ff7ab0 100%);
            color: white;
            overflow: hidden
        }
        
        #vinheta .logo {
            font-weight: 900;
            font-size: 6vw;
            letter-spacing: 0.18em;
            transform-origin: center;
            text-transform: uppercase;
            color: var(--text);
            text-shadow: 0 10px 40px rgba(91, 11, 116, 0.45), 0 2px 8px rgba(0, 0, 0, 0.7);
            animation: vinIn 1s cubic-bezier(.2, .9, .2, 1) forwards, vinGlow 2.6s infinite;
        }
        /* --- typing animation CSS (adicionado) --- */
        /* cada caractere será um inline-block para animar individualmente */
        
        #vinheta .logo .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(8px) scale(1);
            transition: transform 360ms cubic-bezier(.2, .9, .2, 1), opacity 360ms ease;
            will-change: transform, opacity;
        }
        
        #vinheta .logo .char.in {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        /* vinheta keyframes (mantidos) */
        
        @keyframes vinIn {
            0% {
                transform: scale(1.6) rotateX(15deg);
                opacity: 0;
                filter: blur(12px)
            }
            60% {
                transform: scale(0.95) rotateX(0);
                opacity: 1;
                filter: blur(0px)
            }
            100% {
                transform: scale(1) rotateX(0);
                opacity: 1
            }
        }
        
        @keyframes vinGlow {
            0% {
                text-shadow: 0 6px 18px rgba(215, 255, 0, 0.08);
                transform: translateY(0)
            }
            50% {
                text-shadow: 0 18px 60px rgba(215, 255, 0, 0.18);
                transform: translateY(-3px)
            }
            100% {
                text-shadow: 0 6px 18px rgba(215, 255, 0, 0.08);
                transform: translateY(0)
            }
        }
        
        .vinhetaOut {
            animation: vinOut 700ms ease forwards
        }
        
        @keyframes vinOut {
            0% {
                opacity: 1;
                transform: scale(1)
            }
            100% {
                opacity: 0;
                transform: scale(1.6) rotateX(10deg);
                filter: blur(14px);
                pointer-events: none
            }
        }
        
        @media(max-width:880px) {
            .sidebar {
                width: 18%
            }
            .medal {
                width: 76px;
                height: 76px;
                margin-top: -38px;
                right: -28px
            }
            .label {
                font-size: 0.9rem;
                right: 28px;
                transform: rotate(-90deg) translateY(-2%)
            }
            .titleWrap {
                left: 4%;
                bottom: 14%
            }
        }
        
        @media(max-width:520px) {
            .sidebar {
                display: none
            }
            .titleWrap {
                left: 6%;
                bottom: 12%
            }
        }
    </style>
</head>

<body>
    <!-- Vinheta inicial - atributo custom Futura Bold foi mantido como no seu HTML original -->
    <div id="vinheta" Futura Bold="true" aria-hidden="true">
        <!-- o texto "Incrível" será transformado em spans pela JS para aparecer letra por letra -->
        <div class="logo" role="img" aria-label="Vinheta Incrível">Vídeos de I.A</div>
    </div>

    <div id="screen">
        <div class="media-wrap">
            <!-- use video ou imagem fallback -->
            <video id="v" autoplay muted playsinline loop preload="auto">
        <!-- se tiver um vídeo online, troque a src -->
        <source src="" type="video/mp4">
      </video>
            <!-- fallback do screenshot/preview se o vídeo não existir -->
            <img class="fallback" src="/mnt/data/056103c5-33b4-4f97-9b78-6c61210b8597.png" alt="fallback">

            <!-- big title sobre o vídeo -->
            <div class="titleWrap">
                <div class="ribbon">
                    <div class="title">I.A</div>
                </div>
            </div>

            <div class="scan" aria-hidden="true"></div>
        </div>

        <aside class="sidebar" aria-hidden="true">
            <div class="stripe" aria-hidden="true"></div>
            <div class="watermark" aria-hidden="true"></div>

            <!-- medalhão do emoji -->
            <div class="medal" aria-hidden="true">
                <img src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f916/512.gif" width="62" height="62">
            </div>
        </aside>
    </div>

    <script>
        /* -------------------------------------------------------------
                   ANIMAÇÃO DA VINHETA (mantido)
                ------------------------------------------------------------- */
        (function() {
            const logo = document.querySelector('#vinheta .logo');
            if (!logo) return;

            const text = logo.textContent.trim();
            logo.textContent = '';

            const chars = [...text];
            chars.forEach(ch => {
                const span = document.createElement('span');
                span.className = 'char';
                span.innerHTML = ch === ' ' ? '&nbsp;' : ch;
                logo.appendChild(span);
            });

            const spans = Array.from(logo.querySelectorAll('.char'));
            spans.forEach((s, i) => {
                setTimeout(() => s.classList.add('in'), 120 + i * 60);
            });
        })();


        /* -------------------------------------------------------------
           PLAYLIST (você pode adicionar mais vídeos)
        ------------------------------------------------------------- */
        const playlist = [
            "https://cdn.pixabay.com/video/2025/10/28/312525_large.mp4",
            "https://cdn.pixabay.com/video/2025/11/11/315117_large.mp4",
            "https://cdn.pixabay.com/video/2025/10/28/312517_large.mp4",
            "https://cdn.pixabay.com/video/2023/06/17/167569-837244635_large.mp4",
            "https://cdn.pixabay.com/video/2023/10/11/184510-873463500_large.mp4",
            "https://cdn.pixabay.com/video/2023/08/29/178246-859187352_large.mp4",
            "https://cdn.pixabay.com/video/2023/08/07/174952-852215381_large.mp4",
            "https://cdn.pixabay.com/video/2025/09/13/303785_large.mp4",
            "https://cdn.pixabay.com/video/2024/12/04/244908_large.mp4",
        ];


        /* -------------------------------------------------------------
           RETORNA DIA DO ANO (1 a 365)
        ------------------------------------------------------------- */
        function dayOfYear(d = new Date()) {
            const start = new Date(d.getFullYear(), 0, 0);
            return Math.floor((d - start) / 86400000);
        }


        /* -------------------------------------------------------------
           SELECIONA 3 VÍDEOS POR DIA
        ------------------------------------------------------------- */
        function getDailyVideos() {
            const dia = dayOfYear();
            const baseIndex = dia % playlist.length;

            return [
                playlist[baseIndex],
                playlist[(baseIndex + 1) % playlist.length],
                playlist[(baseIndex + 2) % playlist.length]
            ];
        }

        let todayVideos = getDailyVideos();
        let currentVideoIndex = 0;


        /* -------------------------------------------------------------
           TROCA DE VÍDEO
        ------------------------------------------------------------- */
        function isMp4(url) {
            return /\.mp4(\?.*)?$/i.test(url);
        }

        function loadVideo(url) {
            const player = document.getElementById('v');
            const wrap = document.querySelector('.media-wrap');

            // Limpa fontes anteriores
            player.innerHTML = "";
            const existingImg = wrap.querySelector("img.fallback");
            if (existingImg) existingImg.remove();

            if (isMp4(url)) {
                const src = document.createElement("source");
                src.src = url;
                src.type = "video/mp4";
                player.style.display = "";
                player.appendChild(src);

                player.load();
                player.play().catch(err => console.warn("Autoplay bloqueado:", err));
            } else {
                player.style.display = "none";
                const img = document.createElement("img");
                img.className = "fallback";
                img.src = url;
                wrap.appendChild(img);
            }
        }

        /* troca para o próximo dos 3 vídeos */
        function swapToNext() {
            currentVideoIndex = (currentVideoIndex + 1) % 3;
            loadVideo(todayVideos[currentVideoIndex]);
        }


        /* -------------------------------------------------------------
           INÍCIO DA PÁGINA
        ------------------------------------------------------------- */
        window.addEventListener("load", () => {

            // Carrega o primeiro vídeo do dia
            loadVideo(todayVideos[0]);

            // VINHETA SOME APÓS 3s
            const v = document.getElementById('vinheta');
            setTimeout(() => {
                v.classList.add('vinhetaOut');
                setTimeout(() => v.remove(), 1000);
            }, 3000);

            // Troca de vídeo a cada 5 minutos
            setInterval(swapToNext, 5 * 60 * 1000);
        });


        /* -------------------------------------------------------------
           PARALLAX (mantido)
        ------------------------------------------------------------- */
        const media = document.querySelector('.media-wrap');
        document.addEventListener('mousemove', (e) => {
            const w = window.innerWidth,
                h = window.innerHeight;
            const nx = (e.clientX - w / 2) / w;
            const ny = (e.clientY - h / 2) / h;
            media.style.transform = `translate3d(${nx * 8}px, ${ny * 6}px, 0) scale(1.01)`;
        });
        document.addEventListener('mouseleave', () => media.style.transform = '');
    </script>

</body>

</html>
